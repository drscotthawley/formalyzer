[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = formalyzer
lib_name = %(repo)s
version = 0.0.1
min_python = 3.9
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = formalyzer
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True
update_pyproject = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Solveit
author_email = nobody@fast.ai
copyright = 2025 onwards, %(author)s
description = Analyze PDF and web forms and fill in the forms
keywords = nbdev jupyter notebook python
language = English
status = 3
user = drscotthawley

### Optional ###
# requirements = fastcore pandas
# dev_requirements = 
# console_scripts =
console_scripts = formalyzer=formalyzer.core:main
